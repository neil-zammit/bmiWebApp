<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1 class="text-center mt-3">BMI Calculator</h1>
    <div class="container">
      <h4 class="mt-5">
        Enter your weight in kg, your height in cm and click the Calculate
        button
      </h4>
      <form class="ml-5" action="/" method="post">
        <div class="form-row mt-5">
          <div class="col-auto">
            <label for="weight">Weight</label>
            <input
              id="weight"
              class="form-control"
              type="text"
              name="weight"
              placeholder="Enter weight in kg"
              required
            />
          </div>
        </div>
        <div class="form-row mt-4">
          <div class="col-auto">
            <label for="height">Height</label>
            <input
              id="height"
              class="form-control"
              type="text"
              name="height"
              placeholder="Enter height in m"
              required
            />
          </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit" name="submit">
          Calculate
        </button>
      </form>
    </div>
    <!-- bootstrap-validate scripts -->
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
    <script>
      bootstrapValidate(
        ['#weight', '#height'],
        'numeric: Input must be a number'
      );
    </script>
  </body>
</html>
